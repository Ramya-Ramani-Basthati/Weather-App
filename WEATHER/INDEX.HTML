<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <h2 align="center">WEATHER DETAILS</h2>
    
    <div class="container">
        <div class="weather_container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPWAKoFW_HjIIDczZksJY82zKA3g8aft4kED9083pGfp99C_71hdS5KCznzYIF7tp2Za0&usqp=CAU" width="150"height="150">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Pedana</p>
                <span>2025-07-03 Thursday 09:10</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>
        <nav>
        <form>
            <input type="text" placeholder="Search for a location" class="search_area">
            <button type="submit">Search Button</button>
        </form>
    </nav>
    </div>
</body>
<script src="SCRIPT.JS"></script>
</html>
